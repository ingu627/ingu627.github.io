{% assign tracking_id = site.analytics.google.tracking_id %}
{% if tracking_id %}
{% capture gtag_config_line %}
gtag('config', '{{ tracking_id }}'{% if site.analytics.google.anonymize_ip %}, { 'anonymize_ip': true }{% endif %});
{% endcapture %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ tracking_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  {{ gtag_config_line | strip }}
</script>
{% endif %}
