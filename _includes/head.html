<!-- 20210119 ADD favicon-->
<link rel="icon" type="image/png" href="/assets/favicon.ico">

<meta charset="utf-8">

<!-- DNS Prefetch for external resources -->
<link rel="dns-prefetch" href="//fonts.googleapis.com">
<link rel="dns-prefetch" href="//fonts.gstatic.com">
<link rel="dns-prefetch" href="//cdn.jsdelivr.net">
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="//pagead2.googlesyndication.com">

<!-- Preconnect for faster resource loading -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
<link rel="preconnect" href="https://pagead2.googlesyndication.com" crossorigin>

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

<!-- https://t.co/dKP3o1e -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Site Verification is handled in _includes/seo.html via _config.yml -->

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<script>
  (function() {
    try {
      var storedTheme = localStorage.getItem('theme');
      window.__themePreference = storedTheme === 'dark' ? 'dark' : 'light';
    } catch (error) {
      window.__themePreference = 'light';
    }
  })();
</script>

<!-- For all browsers - Critical CSS inline, rest async -->
<link id="default-theme-style" rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" media="print" onload="this.media='all';this.onload=null">
<noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>

<!-- darkmode css - Async load -->
{% if site.dark_theme_toggle == true %}
<link id="dark-theme-style" rel="stylesheet" href="{{ '/assets/css/main_dark.css' }}" media="print" onload="if(window.__themePreference==='dark'){this.media='all';var defaultStyle=document.getElementById('default-theme-style');if(defaultStyle){defaultStyle.disabled=true;}}else{this.media='none';}this.onload=null">
{% endif %}

<!-- Font Awesome - Async with font-display swap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" media="print" onload="this.media='all';this.onload=null" crossorigin="anonymous">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css" crossorigin="anonymous"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}
